apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

version = '0.1'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile group: 'log4j', name: 'log4j', version: '1.+'
    compile group: 'com.google.guava', name: 'guava', version: '12.0'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}